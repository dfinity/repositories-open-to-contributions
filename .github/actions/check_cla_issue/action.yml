name: 'Check CLA'
description: 'Check if the user has signed the CLA agreement from the cla repo.'
inputs:
  github-token:
    description: 'Personal Access Token generated with necessary permissions'
    required: true
  issue-id:
    description: "The id of the current PR"
    default: ${{ github.event.number }}
    required: false


runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: pip install -q -r requirements.txt
      shell: bash
    - name: Check CLA
      id: check_cla
      run: python .github/custom_python_actions/check_cla_issue.py
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
        ISSUE_ID: ${{ inputs.issue-id }}
