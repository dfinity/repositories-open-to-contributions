name: 'Check Membership'
description: 'Check if the user is a member of the org'
inputs:
  org:
    description: "Organization of the repository"
    default: ${{ github.repository_owner }}
    required: false
  github-token:
    description: 'Personal Access Token generated with necessary permissions'
    required: true
  user:
    description: "The username"
    default: ${{ github.actor }}
    required: false
outputs:
  is_member:
    value: ${{ steps.check-membership.outputs.is_member }}
    description: "Boolean if the user is a member of the org."


runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: pip install -q -r https://raw.githubusercontent.com/dfinity/repositories-open-to-contributions/master/requirements.txt
      shell: bash
    - name: Check Membership
      id: check-membership
      run: |
        curl -o check_membership.py https://raw.githubusercontent.com/dfinity/repositories-open-to-contributions/master/.github/custom_python_actions/check_membership.py
        python check_membership.py
      shell: bash
      env:
        GH_ORG: ${{ inputs.org }}
        GH_TOKEN: ${{ inputs.github-token }}
        USER: ${{ inputs.user }}
